<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <style type="text/css">
        div{
            border:2px red solid;
            padding:40px;
            margin:2px 3px;
            height: 500px;
        }
        p{
            border:1px yellow solid;
            padding:3px;
            margin:1px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <p>
            This is internal css.It have second highest priority among all css types.It is placed inside style tag in head.
        </p>
    </div>
</body>
</html>
