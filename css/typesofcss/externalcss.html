<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>This is external css.It have least priority among all css types.It is used by making seperate file and then by including that file using link tag.Here that css file is style.css.Generally link tag is placed inside head tag below the title</p>
    </div>
</body>
</html>
