<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling selector in css</title>
    <style>
    div ~p{
        background-color: red;
    }
    </style>
</head>
<body>
    <h1>General sibling selector selects all elements after div</h1>
    <div>
        <p>This is a paragraph</p>
        <p>This is  a paragraph</p>
    </div>
    <p>This is a general sibling</p>
    <p>This is also a general sibling</p>
</body>
</html>
