<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After selector in css</title>
    <style>
    p::after{
        content: "Read this -";
        background-color: yellow;
        color:red;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>This is demo for :: before selector</h1>
    <p>My name is laxman.</p>
    <p>I live in mahendranagar.</p>
</body>
</html>
