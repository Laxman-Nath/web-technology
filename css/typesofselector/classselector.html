<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector in css</title>
    <style>
         div{
        border:2px red solid;
        padding:23px;
        font-size: 25px;
        text-align:center;
        font-weight: 100;
        color:red;
        background: black;
        margin-bottom:23px;
      }
      .{
        font-weight: 100;
        color:red;
        border:3px yellow solid;
        background: black;
      }
     
    </style>
</head>
<body>
    <div class="para">
        <p class="para">This is a paragraph inside a  div with id=para.</p>
    </div>
    <div class="para">
        This is second div
    </div>
    <div class="para">
        This is third div
    </div>
</body>
</html>
