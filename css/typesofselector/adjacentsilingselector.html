<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling selector in css</title>
    <style>
        div +p{
            background-color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Adjacent Siblings</h2>
    <div>
        <p>This is not adjacent sibling</p>
        <p>This is not adjacent sibling</p>
    </div>
    <p>This is  adjacent sibling</p>
    <p>This is not adjacent sibling</p>
</body>
</html>
