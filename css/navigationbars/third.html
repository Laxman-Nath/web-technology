<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar using floats</title>
    <style>
        .navbar{
            background-color: rgb(48, 14, 14);
            height: 100px;
        }
        .navbar ul{
            display: block;
            width: 45%;
            float: right;
            margin-right:380px;
        }
        .navbar ul li{
            float: left;
            list-style: none;
        }
        .navbar ul li a{
            text-decoration: none;
            margin:20px;
            font-size: 35px;
            color:blue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About us</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Services</a></li>
        </ul>
    </div>
</body>
</html>
