<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar </title>
    <style>
        .navbar{
            background-color: #000000;
            height: 100px;
        }
        .navbar ul{
            margin-left:400px;
        }
        .navbar ul li {
           display: inline-block;
           margin-top:30px;
           margin-left:35px;
           list-style: none;
        }
        .navbar ul li a{
            text-decoration: none;
            font-size: 30px;
            color:white;
           
        }
        .navbar ul li a:hover{
            background-color: yellow;
            border-radius:60px;
        }
        .navbar .search{
         position: absolute;
         right:30px;
         top:40px;
         font-size: 30px;
         width:150px;
         border:2px yellow solid;
         border-radius: 30px;
        }
        .navbar .search:hover{
            background-color: yellow;
            color:red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Services</a></li>
            </ul>
            <input type="search" class="search" placeholder="search">
        </div>
    </header>
</body>
</html>
