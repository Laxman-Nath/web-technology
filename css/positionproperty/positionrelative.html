<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative in css</title>
    <style>
        div.relative{
            position: relative;
            background-color: red;
            text-align: center;
            top:23px;
            left:23px;
            height:300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h2>Position:relative;</h2>
    <p>An element with position: relative; is positioned relative to it's normal position</p>
    <div class="relative">
        This element has position:relative;
    </div>
</body>
</html>
