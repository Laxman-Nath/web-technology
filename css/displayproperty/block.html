<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block level elements in html</title>
</head>
<body>
    <!-- Starts on a new line -->
    <!-- takes up full width available -->
    <!-- height and width can be set -->
    <p style="background-color: red;">This is block element</p>
    <div style="background-color: yellow;">This is also block element</div>
</body>
</html>
