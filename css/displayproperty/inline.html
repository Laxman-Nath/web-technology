<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline level elements</title>
</head>
<body>
    <!-- inline elements does not starts on a new line-->
    <!-- takes up needed width only -->
    <!-- don't have top and bottom margin -->
    <!-- height and width cannot be increased -->
    <span style="background-color: red;">This is inline element</span>
    <a href="" style="background-color: yellow;">This is also inline element</a>
    <!-- <br> is also inline element -->
</body>
</html>
