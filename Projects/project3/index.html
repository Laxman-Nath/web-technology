<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList" id="">
            <h1>Best of NSCS-no copyright</h1>
            <div class="songItem" id="0">
                <img  alt="0">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="0"></span><i class="far songItemPlay  fa-play-circle" id="0"></i> </span>
            </div>
            <div class="songItem" id="1">
                <img  alt="1">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="1"> </span><i class="far songItemPlay fa-play-circle" id="1"></i> </span>
            </div>
            <div class="songItem" id="2">
                <img  alt="1">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="2"></span> <i class="far songItemPlay fa-play-circle" id="2"></i> </span>
            </div>
            <div class="songItem" id="3">
                <img  alt="1">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="3"></span> <i class="far songItemPlay fa-play-circle" id="3"></i> </span>
            </div>
            <div class="songItem" id="4">
                <img alt="1">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="4"></span> <i class="far songItemPlay fa-play-circle" id="4"></i> </span>
            </div>
            <div class="songItem" id="5">
                <img  alt="1">
                <span class="songName">Let me love you.</span>
                <span class="songPlayList"><span class="timestamp" id="5"></span> <i class="far songItemPlay fa-play-circle" id="5"></i> </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="progress" id="myProgressBar" min="0" max="100" value="0" style="cursor: pointer;">
        <div class="icons">
            <!-- <i class="far fa-3x fa-step-backward"></i> -->
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <!-- <i class="far fa-3x fa-step-forward"></i> -->
            <i class="fa-solid fa-forward-step fa-3x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="42px" id="gif"> 
            <span id="masterSongName">Salam-e-ishq</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d6409b42bc.js" crossorigin="anonymous"></script>
</body>
</html>
