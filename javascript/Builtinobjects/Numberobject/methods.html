<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods of Number object in javascript</title>
</head>
<body>
    <script>
        var val1=new Number(4);
        var val2=23.34588;
        console.log(val1.toExponential());
        console.log(val2.toFixed(2));
        console.log(val1.toLocaleString());
        console.log(val2.toPrecision(1));
        console.log(val1.toString());
        console.log(val1.valueOf());
    </script>
</body>
</html>
