<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window object in javascript</title>
</head>
<body>
    <h1>This document is about window object in javascript</h1>
    <h3>Innerwidth and innerheight properties of window in javascript</h3>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML="Browser inner window width:"+window.innerWidth+ "px<br>"+ " Browser inner window height:"+window.innerHeight+ "px";
    </script>
</body>
</html>
