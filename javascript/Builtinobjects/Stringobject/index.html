<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String object in javascript</title>
</head>
<body>
    <script>
        let str1=new String('Laxman');
        console.log(str1);
        let str2="rohit";
        let str3="  rohit  ";
       console.log(str2.charAt(1));
       console.log(str2.indexOf('h'));
       console.log(str2.slice(2));
       console.log(str2);
       console.log(str2.toUpperCase());
       console.log(str1.toLowerCase());
       console.log(str2.length);
       console.log(str2.endsWith('t'));
       console.log(str2.concat(str1));
       console.log(str3.trim());
       console.log(str2.replace('r','b'));
       console.log(str2.search('r'));
    </script>
</body>
</html>
