<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement in javascript</title>
</head>
<body>
    <script>
        let age=prompt("Enter your age:");
        if(age>18){
            document.write("You can vote");
        }
        else{
            document.write("You cannot vote");
        }
    </script>
</body>
</html>
