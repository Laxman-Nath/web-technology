<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt box in javascript</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height:400px;
        }
        .container button{
            font-size: 1.7rem;
            border:2px red solid;
            border-radius: 23px;
            color:aqua;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="show()">Click it</button>
       
    </div>
    <p id="demo" ></p>
    <script>
        function show(){
         let a=parseInt(prompt("Enter first number:"));
         let b=parseInt(prompt("Enter second number:"));
         document.getElementById('demo').innerHTML="The sum is "+a+b;
        }
    </script>
</body>

</html>
