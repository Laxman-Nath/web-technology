<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box in javascript</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height:200px;
        }
        .container button{
            font-size: 1.7rem;
            border:2px red solid;
            border-radius: 23px;
            color:aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="show()">Click it</button>
    </div>
    <script>
        function show(){
        alert("I'm laxman");
        }
    </script>
</body>

</html>
