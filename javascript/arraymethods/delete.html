<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete  method in javascript array</title>
</head>
<body>
    <script>
        let names=["bikash","rohit","harish","mahesh","ramesh"];
        delete(names[0]);
        delete(names[2]);
        for(let i in names){
            document.write(names[i]+"<br><br>");
        }
    </script>
</body>
</html>
