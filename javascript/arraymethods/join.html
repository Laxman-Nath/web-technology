<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join method in javascript array</title>
</head>
<body>
    <script>
        let names=["bikash","rohit","harish","mahesh","ramesh"];
         let string2=names.join("*");
         document.write(string2);
    </script>
</body>
</html>
