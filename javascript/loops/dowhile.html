<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop in javascript</title>
</head>

<body>
    <script>
        let names = ["bikash", "rohit", "harish", "mahesh", "ramesh"];
        let i = 0;
        do {
            document.write(names[i] + "<br><br>");
            i++;
        } while (i < names.length);
    </script>
</body>

</html>
