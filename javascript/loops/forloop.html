<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop in javascript</title>
</head>
<body>
    <script>
          let names=["bikash","rohit","harish","mahesh","ramesh"];
         for(let i=0;i<names.length;i++){
            document.write(names[i]+"<br><br>");
         }
    </script>
</body>
</html>w
