<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM methods</title>
</head>
<body>
    <p id="para">
        
    </p>
    <button onclick="show()">Click me</button>
   
</body>
<script>
    function show() {
        document.getElementById('para').innerHTML="This is a method which target element with para id";
        // console.log("hello")
    }
</script>
</html>
