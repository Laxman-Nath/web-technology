<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting of tables</title>
</head>
<body>
    <table border="">
       <tr>
        <td>Ram</td>
        <td>
            <table border="">
                <tr>
                    <td>Physics</td>
                    <td>Maths</td>
                    <td>Chemistry</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>50</td>
                    <td>60</td>
                    <td>70</td>
                    <td></td>
                </tr>
            </table>
        </td>
       </tr>

       <tr>
        <td>Hari</td>
        <td>
            <table border="">
                <tr>
                    <td>Physics</td>
                    <td>Maths</td>
                    <td>Chemistry</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>55</td>
                    <td>65</td>
                    <td>75</td>
                    <td></td>
                </tr>
            </table>
        </td>
       </tr>

       <tr>
        <td>Shyam</td>
        <td>
            <table border="">
                <tr>
                    <td>Physics</td>
                    <td>Maths</td>
                    <td>Chemistry</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td>53</td>
                    <td>63</td>
                    <td>73</td>
                    <td></td>
                </tr>
            </table>
        </td>
       </tr>
    </table>
</body>
</html>
