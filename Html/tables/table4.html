<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="" cellspacing="3px" cellpadding="5px">
        <tr>
           <td>Item/desc</td>
           <td>Quantity</td>
           <td>@</td>
           <td>Price</td>
        </tr>
        <tr>
            <td>Paper</td>
            <td>100</td>
            <td>115</td>
            <td>115.01</td>
        </tr>
        <tr>
            <td>Papers</td>
            <td>2</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="3">Sabji</td>
            <td>610.56</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td colspan="2">2%</td>
            <td>43.75</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>600</td>
        </tr>
    </table>

</body>
</html>
