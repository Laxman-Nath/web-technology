<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
    <style>
        table,th,td{
        border:2px red solid;
        }
    </style>
</head>
<body>
    <table >
        <th>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </th>
        <tbody>
            <tr>
               <td>January</td> 
               <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>120</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
