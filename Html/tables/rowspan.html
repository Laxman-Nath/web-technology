<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan in html</title>
</head>
<body>
    <table border="">
        <tr>
            <th>Name</th>
            <th>Jill</th>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555</td>
        </tr>
        <tr>
            <td>560</td>
        </tr>
    </table>
</body>
</html>
