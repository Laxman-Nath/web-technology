<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables i html</title>
</head>

<body>
    <table border="" cellspacing="3px" cellpadding="5px">
        <tr>
            <th colspan="2">Subject</th>
            <th>John Doe</th>
            <th>Miriam Luther</th>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A<super>+</super>
            </td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C<super>+</super>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A <super>+</super> </td>
            <td>A<super>+</super> </td>

        </tr>
    </table>
</body>

</html>
