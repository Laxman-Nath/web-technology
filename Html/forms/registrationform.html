<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <label for="">Fullname:</label>
        <input type="text" name="name" id=""><br><br>
        <label for="">Email:</label>
        <input type="email" name="mail" id=""><br><br>
        <label for="">Password:</label>
        <input type="password" name="password"><br><br>
        <label for="">Gender:</label>
        Male: <input type="radio" name="gender" value="m">
        Female: <input type="radio" name="gender" value="f">
        Other: <input type="radio" name="gender" other="o"><br><br>
        <label for="">Date of birth:</label>
        <input type="date" name="dob"><br><br>
        <label for="">Phone</label>
        <input type="number" name="number"><br><br>
        <label for="">Address:</label>
        <select name="address" id="">
            <option value="state">State</option>
            <option value="district">District</option>
            <option value="munciplity">Munciplity</option>
            <option value="ward">Ward no</option>
        </select><br><br>
        <label for="">Qualification:</label>
          <input type="text"><br><br>
        <label for="">Fathers name:</label>
        <input type="text"><br><br>
        <label for="">Mothers name:</label>
        <input type="text">
    </form>
</body>
</html>
