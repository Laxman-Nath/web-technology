<!-- Write a javascript to demonstrate the event handling(This same question is also asked in 2075) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2074 asked question</title>
</head>
<body>
    <button onclick="hide()">Click to hide the paragraph</button>

    <p id="text">This is a paragraph which help in demonstrating the event handling in javascript.</p>

    <script>
        function hide(){
            document.getElementById('text').innerText="";
        }
    </script>
</body>
</html>
