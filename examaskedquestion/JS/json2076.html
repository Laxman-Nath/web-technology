<!-- How can you parse a JSON,illustrate with an example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam asked question</title>
</head>
<body>
    <script>
        const jsonString='{"name":"laxman","age":22,"address":"mnr"}';
        const obj=JSON.parse(jsonString);// Converting the string to object
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.address);
    </script>
</body>
</html>
