<!-- Write a html script to illustrate the word-wrap property -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Word-wrap in css</title>
    <style>
        p{
            width:150px;
            border:1px solid black;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p>This paragraph contains a very long word:
        thisisveryveryveryveryveryveryveryveryveryveryverylong word.
    </p>
</body>
</html>
