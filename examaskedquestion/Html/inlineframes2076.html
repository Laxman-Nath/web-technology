<!--  create a html page containing iframe within a paragraph.The iframe have source to http://www.tuiost.edu.np and it's height and weight are 200px and 400px respectively -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>

    <p>
        <iframe src="http://tuiost.edu.np" frameborder="2px" height="200px" width="400px"> </iframe>
    </p>


</body>

</html>
