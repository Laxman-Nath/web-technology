<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 2px black solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Example</th>
        </tr>
        <tr>
            <td>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></td>
        </tr>
        <tr>
            <td>Thank you</td>
        </tr>
    </table>
</body>
</html>
