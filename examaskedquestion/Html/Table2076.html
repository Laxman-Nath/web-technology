<!-- Write a html script to illustrate html table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <tr>
          <th>Drinks</th>
          <th>Snacks</th>
        </tr>
        <tr>
        <td>
            <ol>
                <li>Coke</li>
                <li>Sprite</li>
            </ol>
        </td>
        <td>Momo</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Milk</li>
                    <li>Coffee</li>
                </ul>
            </td>
            <td>
                Chowmin
            </td>
        </tr>
    </table>
</body>
</html>
