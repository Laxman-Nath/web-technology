CSIT(IN BOLD)
  1.PMC
  2.BMC
BCA(IN BOLD)
  .TC
  .BMC
  
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in html</title>
</head>
<body>
    <div class="container" style="float: right;">
        <h1>CSIT</h1>
        <ol>
            <li>PMC</li>
            <li>BMC</li>
        </ol>
        <h1>BCA</h1>
        <ul>
            <li>TC</li>
            <li>PPL</li>
        </ul>
    </div>
</body>
</html>
