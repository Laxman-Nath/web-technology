<!-- Create a HTML containing a div having id "dv1".The div should contain a canvas element.The id of canvas should be "mycanvas".The height and weight of canvas should be 200  and 300 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas
         in html</title>
</head>
<body>
    <div id="dv1">
        <canvas id="mycanvas" height="200px" width="300px" style="border:1px solid red;">
          Your browser does not support the canvas tag in html
        </canvas>
    </div>
</body>
</html>
